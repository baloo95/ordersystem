<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="js/check.js"/>
</head>

<body data-type="login">
    <script src="assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
           
             <div >
                <div>
                  <h1 align="center">用户注册</h1>
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                 <span class="tpl-login-content-info">
                  创建一个新的用户
              </span>


                <form class="am-form tpl-form-line-form" action="user/signup" method="post" name="signup" onsubmit="return checkRegister()">
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" name="user.email" id="email" placeholder="邮箱">
                        <p id="mailP" style="display: none">邮箱格式错误</p>
                    </div>

                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" name="user.username" id="username" placeholder="用户名">
                        <p id="nameP" style="display: none">用户名格式错误：4到16位（字母，数字，下划线，减号）</p>
                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" name="user.password" id="pwd" placeholder="请输入密码">

                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="repwd" placeholder="再次输入密码">
                        <p id="pwdP" style="display: none">密码格式错误：最少6位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符</p>
                        <p id="pwdCheckP" style="display: none">两次输入不同</p>
                    </div>

                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">
       
                        我已阅读并同意 <a href="javascript:;">《用户注册协议》</a> 
                         </label>

                    </div>






                    <div class="am-form-group">

                        <button type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
